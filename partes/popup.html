{% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="position: fixed; top: 10px; right: 10px;">
            <script>
                setTimeout(function () {
                    document.querySelector('.alert').style.display = 'none';
                }, 3000); 
            </script>
            {{ message }}
        </div>
        {% endfor %}
    </div>
{% endif %}
