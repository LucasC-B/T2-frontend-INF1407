<!doctype html>
<html lang="en">

<head>
    <title>Movie Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <script type="module" src="javascript/autenticacao.js"></script>
        <script type="module" src="javascript/login.js"></script>
        <script src="javascript/constantes.js"></script>
</head>

<body>
    <header>
        <iframe src="partes/header.html" frameborder="0" style="width: 100%; height: auto;" id="header"></iframe>
    </header>

    <main>
        <div class="container">
            <div class="d-flex flex-column" style="margin-bottom: 20px;">
                <img class="img-fluid mx-auto"
                    src="/frontend/public/images/Movie_Tracker_Logo.png"
                    alt="Movie Tracker" width="400" height="20" style="margin-top: 30px;">
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 mx-auto my-3">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-center">Login</h3>
                            </div>
                            <div class="card-body">
                                <form id="LoginForm">

                                    <div class="mb-3">
                                        <label for="username">E-mail</label>
                                        <input type="username" name="username" class="form-control" id="username"
                                            placeholder="Digite seu e-mail aqui..." required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Senha</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                            placeholder="Digite sua senha aqui..." required>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-primary" id="btnLogin">Entrar</button>
                                        <p id="msg"></p>
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <p>Não é registrado? <a href="../registra.html">Registrar-se</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- <footer>
        <iframe src="partes/footer.html" frameborder="0" style="width: 100%; height: auto;" id="footer"></iframe>
    </footer> -->

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
