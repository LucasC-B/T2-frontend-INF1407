<!doctype html>
<html lang="en">

<head>
    <title>Conta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="javascript/propriedadesUsuario.js"></script>
    <script src="javascript/constantes.js"></script>

</head>

<body>
    <header>
        <iframe src="partes/header.html" frameborder="0" style="width: 100%; height: auto;" id="header"></iframe>
    </header>
    <main>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-5 mt-2 ">
                    <div class="card offset-md-2 mt-5 text-bg-dark">
                        <div class="card-header">
                            <h3 class="text-center">Conta</h3>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                
                                <div class="mb-3 ">
                                    <label for="email" class="form-label ">Novo e-mail:</label>
                                    <input type="email" name="email" class="form-control text-bg-dark" id="email"
                                        placeholder="Digite seu novo e-mail" >
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Novo username:</label>
                                    <input type="text" name="username" class="form-control text-bg-dark" id="username"
                                        placeholder="Digite seu novo username">
                                </div>

                                <div class="mt-3 d-flex justify-content-between">
                                    <button type="submit" id="btnSaveChanges" class="btn btn-warning">Salvar mudan√ßas</button>
                                    <a role="button" href="./deletaUsuario.html" class="btn btn-danger">Deletar conta</a>
                                </div>
                                <p></p>
                                <div id="msg" class="text-center" ></div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </main>

        <iframe src="partes/footer.html" frameborder="0" style="width: 100%; height: auto;" id="footer"></iframe>
    </footer> -->

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
